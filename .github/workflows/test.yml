name: "units-test"
on:
  pull_request:
  # push:
  #   branches:
  #     - main
  #     - 'releases/*'

jobs:
  # unit tests
  units:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: npm ci

  # test action works running from the graph
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ./
      with:
        pr-id: ${{ github.event.pull_request.number }}
